<ion-header>
  <ion-navbar color="light" text-center>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item color="header" text-left>
        <img padding-left src = "assets/imgs/twh.png" item-start style="width:10%">
        <p class="judul">{{namaSekolah | uppercase}}</p>
      </ion-item>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="sideCol"></ion-col>
      <ion-col class="mainCol">
        <ion-card >
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col>
                    <button ion-button full>Anggota Kelas</button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-4>
                    <ion-item class="pilihan" text-center>
                      <ion-label text-left>Tahun Ajaran</ion-label>
                      <ion-select>
                        <ion-option value="2013">2013/2014</ion-option>
                        <ion-option value="2014">2014/2015</ion-option>
                        <ion-option value="2015">2015/2016</ion-option>
                        <ion-option value="2016">2016/2017</ion-option>
                        <ion-option value="2017">2017/2018</ion-option>
                        <ion-option value="2018">2018/2019</ion-option>
                      </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col col-4>
                  <ion-item class="pilihan" text-center>
                    <ion-label text-left>Kelas</ion-label>
                    <ion-select>
                      <ion-option value="1a">I A</ion-option>
                      <ion-option value="1b">I B</ion-option>
                      <ion-option value="1c">I C</ion-option>
                      <ion-option value="2a">II A</ion-option>
                      <ion-option value="2b">II B</ion-option>
                      <ion-option value="2c">II C</ion-option>
                      <ion-option value="3a">III A</ion-option>
                      <ion-option value="3b">III B</ion-option>
                      <ion-option value="3c">III C</ion-option>
                      <ion-option value="4a">IV A</ion-option>
                      <ion-option value="4b">IV B</ion-option>
                      <ion-option value="4c">IV C</ion-option>
                      <ion-option value="5a">V A</ion-option>
                      <ion-option value="5b">V B</ion-option>
                      <ion-option value="5c">V C</ion-option>
                      <ion-option value="6a">VI A</ion-option>
                      <ion-option value="6b">VI B</ion-option>
                      <ion-option value="6c">VI C</ion-option>
                    </ion-select>
                  </ion-item>
              </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col col-3>Nisn</ion-col>
                  <ion-col col-7>Nama</ion-col>
                  <ion-col col-2 text-right>
                    <button (click)="addSiswa()" ion-button outline small icon-only>
                      <ion-icon name="add"></ion-icon>
                    </button>
                  </ion-col>
                </ion-row>
                <ion-row *ngFor="let siswa of siswaInClass" >
                  <ion-col col-3>{{siswa.nisn}}</ion-col>
                  <ion-col col-7>{{siswa.nama}}</ion-col>
                  <ion-col col-2 text-right>
                    <button ion-button outline small color="danger" icon-only>
                      <ion-icon name="trash"></ion-icon>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="sideCol"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
