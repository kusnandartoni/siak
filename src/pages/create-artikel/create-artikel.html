<ion-header>
    <ion-navbar color="light" text-center class="kepala">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-item color="header" text-left no-lines class="kepala">
        <img padding-left src = "assets/imgs/twh.png" item-start style="width:10%">
        <p class="judul"> {{namaSekolah | uppercase}} </p>
      </ion-item>
    </ion-navbar>
  </ion-header>
  

<ion-content>
  <ion-grid no-margin>
    <ion-row no-padding no-margin>
      <ion-col class="sideCol"></ion-col>
      <ion-col class="mainCol" no-padding no-margin>
        <ion-card padding>
          <ion-card-header no-padding no-margin>
            <ion-item color="primary" text-center no-padding>
              <button ion-button icon-only float-end (click)="popup()" ><ion-icon name="add-circle"></ion-icon></button>
              <h1 ion-text color="light">List Artikel</h1>
            </ion-item>
          </ion-card-header>
          <ion-card-content no-padding>
           <ion-grid>
            <ion-row class="headtable" text-center>
              <ion-col col-2><b>TANGGAL</b></ion-col>
              <ion-col col-10><b>JUDUL</b></ion-col>
            </ion-row>

            <ion-row text-center *ngFor="let list of listArtikel">
              <ion-col col-2>{{list.tanggal}}</ion-col>
              <ion-col col-9 text-left>{{list.judul}}</ion-col>
              <ion-col col-1><button ion-button icon-only small clean outline><ion-icon name="trash"></ion-icon> </button></ion-col>
            </ion-row>
           </ion-grid> 
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="sideCol"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
