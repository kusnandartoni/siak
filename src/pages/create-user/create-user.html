<ion-header>
    <ion-navbar color="light" text-center class="kepala">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-item color="header" text-left no-lines class="kepala">
        <img padding-left src = "assets/imgs/twh.png" item-start style="width:10%">
        <p class="judul"> {{namaSekolah | uppercase}} </p>
      </ion-item>
    </ion-navbar>
  </ion-header>
  

<ion-content>
  <ion-grid no-margin>
    <ion-row  no-margin>
      <ion-col class="sideCol"></ion-col>
      <ion-col class="mainCol"  no-margin>
        <ion-card padding>
          <ion-card-header  no-margin>
            <ion-item color="primary" text-center >
              <button ion-button icon-only float-end (click)="popup()"><ion-icon name="add-circle"></ion-icon></button>
              <h1 ion-text color="light">List User</h1>
            </ion-item>
          </ion-card-header>
          <ion-card-content >
           <ion-grid>
            <ion-row class="headtable" text-center>
              <ion-col col-2>nisn</ion-col>
              <ion-col col-5>nama</ion-col>
              <ion-col col-3>tgl_lahir</ion-col>
              <ion-col col-2></ion-col>
            </ion-row>
            <ion-row *ngFor="let siswa of listSiswa">
              <ion-col col-2>{{siswa.nisn}}</ion-col>
              <ion-col col-5>{{siswa.nama}}</ion-col>
              <ion-col col-3 text-center>{{siswa.tgl_lahir}}</ion-col>
              <ion-col col-1><button ion-button icon-only small clean outline (click)="openEdit(siswa.nisn)"><ion-icon name="create"></ion-icon> </button></ion-col>
              <ion-col col-1><button ion-button icon-only small clean outline (click)="deleteSiswa(siswa.nisn)"><ion-icon name="trash"></ion-icon> </button></ion-col>
            </ion-row>
           </ion-grid> 
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="sideCol"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
