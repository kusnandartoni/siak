<ion-header>
  <ion-navbar color="light" text-center class="kepala">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item color="header" text-left no-lines class="kepala">
      <img padding-left src = "assets/imgs/twh.png" item-start style="width:10%">
      <p class="judul"> {{namaSekolah | uppercase}}</p>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col class="right-side">
        <ion-card>
          <ion-card-header>
            <h4 class="title">Data Siswa</h4>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item class="input" no-lines>
                      <ion-label stacked class="label">Nisn</ion-label>
                      <ion-input type="text" [(ngModel)]="nisn" [class]="color" disabled></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item class="input" no-lines>
                      <ion-label stacked class="label">Nama</ion-label>
                      <ion-input type="text" [(ngModel)]="nama" [class]="color" disabled></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item class="input" no-lines>
                      <ion-label stacked class="label">Tanggal Lahir</ion-label>
                      <ion-input type="text" [(ngModel)]="tgl_lahir" [class]="color" disabled></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item class="input" no-lines>
                      <ion-label stacked class="label">Hobi</ion-label>
                      <ion-input type="text" [(ngModel)]="hobi" [class]="color"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item class="input" no-lines>
                      <ion-label stacked class="label">Tempat Lahir</ion-label>
                      <ion-input type="text" [(ngModel)]="tpt_lahir" [class]="color"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item class="input" no-lines>
                      <ion-label stacked class="label">Agama</ion-label>
                      <ion-input type="text" [(ngModel)]="agama" [class]="color"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item class="input" no-lines>
                      <ion-label stacked class="label">Alamat</ion-label>
                      <ion-textarea [(ngModel)]="alamat" [class]="color"></ion-textarea>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <h4 class="title">Data Orang Tua Siswa</h4>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-md-6>
                  <ion-item>
                    <ion-label stacked>Nama Ayah</ion-label>
                    <ion-input type="text" [(ngModel)]="nama_ayah" [class]="color"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-md-6>
                  <ion-item>
                    <ion-label stacked>Pekerjaan Ayah</ion-label>
                    <ion-input type="text" [(ngModel)]="pekerjaan_ayah" [class]="color"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-md-6>
                  <ion-item>
                    <ion-label stacked>Nama Ibu</ion-label>
                    <ion-input type="text" [(ngModel)]="nama_ibu" [class]="color"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-md-6>
                  <ion-item>
                    <ion-label stacked>Pekerjaan Ibu</ion-label>
                    <ion-input type="text" [(ngModel)]="pekerjaan_ibu" [class]="color"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label stacked>Alamat Orang Tua Siswa</ion-label>
                    <ion-textarea [(ngModel)]="alamat_ortu" [class]="color"></ion-textarea>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-item>
            <button ion-button item-right round (click)="simpan()">Simpan</button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
