<ion-header>
  <ion-navbar color="light" text-center class="kepala">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item color="header" text-left no-lines class="kepala">
      <img padding-left src = "assets/imgs/twh.png" item-start style="width:10%">
      <p class="judul"> {{namaSekolah | uppercase}}</p>
    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col class="right-side">
        <ion-card>
          <ion-card-header>
            <h4 class="title">Data Siswa</h4>
          </ion-card-header>
          <ion-card-content>
            <form action="#">
              <ion-grid>
                <ion-row>
                  <ion-col col-md-6>
                    <ion-item>
                      <ion-label stacked>Nomor Induk Siswa (NIS)</ion-label>
                      <ion-input ></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-md-6>
                    <ion-item>
                      <ion-label stacked>Nomor Induk Siswa Nasional (NISN)</ion-label>
                      <ion-input ></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-md-6>
                    <ion-item>
                      <ion-label stacked>Nama Lengkap</ion-label>
                      <ion-input ></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-md-6>
                    <ion-item>
                      <ion-label stacked>Panggilan</ion-label>
                      <ion-input ></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-md-4>
                    <ion-item>
                      <ion-label stacked>Tempat Lahir</ion-label>
                      <ion-input ></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-md-4>
                    <ion-item>
                      <ion-label stacked>Tanggal Lahir</ion-label>
                      <ion-input ></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-md-4>
                    <ion-item>
                      <ion-label stacked>Agama</ion-label>
                      <ion-input ></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label stacked>Pendidikan Sebelumnya</ion-label>
                      <ion-input ></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label stacked>Alamat Siswa</ion-label>
                      <ion-textarea ></ion-textarea>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <h4 class="title">Data Orang Tua Siswa</h4>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-md-6>
                  <ion-item>
                    <ion-label stacked>Nama Ayah</ion-label>
                    <ion-input ></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-md-6>
                  <ion-item>
                    <ion-label stacked>Pekerjaan Ayah</ion-label>
                    <ion-input ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-md-6>
                  <ion-item>
                    <ion-label stacked>Nama Ibu</ion-label>
                    <ion-input ></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-md-6>
                  <ion-item>
                    <ion-label stacked>Pekerjaan Ibu</ion-label>
                    <ion-input ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label stacked>Alamat Orang Tua Siswa</ion-label>
                    <ion-textarea ></ion-textarea>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
