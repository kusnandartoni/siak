<ion-header>
    <ion-navbar color="light" text-center class="kepala">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-item color="header" text-left no-lines class="kepala">
        <img padding-left src = "assets/imgs/twh.png" item-start style="width:10%">
        <p class="judul"> {{namaSekolah | uppercase}} </p>
      </ion-item>
    </ion-navbar>
  </ion-header>
  

<ion-content>
  <ion-grid no-margin>
    <ion-row no-padding no-margin>
      <ion-col class="sideCol"></ion-col>
      <ion-col class="mainCol" no-padding no-margin>
        <ion-card padding>
          <ion-card-header no-padding no-margin>
            <button ion-button full>Edit data sekolah</button>
          </ion-card-header>
          <ion-card-content no-padding>
              <ion-item>
                <ion-label floating>Nama Sekolah</ion-label>
                <ion-input [(ngModel)]="namaSekolah"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Telepon</ion-label>
                <ion-input [(ngModel)]="telpSekolah"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Fax</ion-label>
                <ion-input [(ngModel)]="faxSekolah"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="emailSekolah"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Alamat</ion-label>
                <ion-textarea rows="5" [(ngModel)]="alamatSekolah"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-buttons end>
                  <button ion-button round (click)="simpan()">simpan</button>
                </ion-buttons>
              </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="sideCol"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
